<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMaps - Okul Arama ve Değerlendirme Platformu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-weight: 400;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.25rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            cursor: pointer;
            letter-spacing: -0.025em;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-2px);
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .logo span {
            color: var(--secondary-color);
            font-weight: 800;
        }

        .nav-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-btn {
            padding: 12px 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.2);
            font-weight: 500;
            font-size: 0.875rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .nav-btn.success {
            background: #28a745;
            border-color: #28a745;
        }

        .user-profile {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #ff6b35;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .search-section {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            margin-bottom: 40px;
            border: 1px solid var(--gray-200);
            position: relative;
            overflow: hidden;
        }

        .search-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .search-section h2 {
            text-align: center;
            margin-bottom: 32px;
            color: var(--gray-900);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 20px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.875rem;
            letter-spacing: 0.025em;
        }

        .form-group input,
        .form-group select {
            padding: 14px 16px;
            border: 2px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            font-weight: 500;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: var(--gray-400);
            font-weight: 400;
        }

        .search-btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .search-btn:hover::before {
            left: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }

        .school-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        .school-card {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid var(--gray-200);
            overflow: hidden;
        }

        .school-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .school-card:hover::before {
            transform: scaleX(1);
        }

        .school-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--gray-300);
        }

        .school-card h3 {
            color: var(--gray-900);
            margin-bottom: 12px;
            font-size: 1.375rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            line-height: 1.3;
        }

        .school-info {
            margin-bottom: 20px;
        }

        .school-info p {
            margin-bottom: 8px;
            color: var(--gray-600);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .school-rating {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding: 12px;
            background: var(--gray-50);
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
        }

        .stars {
            color: var(--secondary-color);
            font-size: 1.125rem;
        }

        .school-actions {
            display: flex;
            gap: 12px;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.875rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-favorite {
            background: white;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            padding: 10px 16px;
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .btn-favorite:hover {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-1px);
        }

        .btn-favorite.active {
            background: var(--secondary-color);
            color: white;
        }

        .btn-favorite.active {
            background: #ff6b35;
            color: white;
        }

        .btn-favorite:hover {
            background: #ff6b35;
            color: white;
        }

        .hidden {
            display: none;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Smooth transitions */
        * {
            transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Focus styles */
        *:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Selection styles */
        ::selection {
            background: var(--primary-color);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            margin-bottom: 15px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px 16px;
            }

            .search-form {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .school-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .header-content {
                flex-direction: column;
                gap: 20px;
                padding: 0 16px;
            }

            .logo {
                font-size: 1.875rem;
            }

            .nav-actions {
                flex-wrap: wrap;
                justify-content: center;
                gap: 12px;
            }

            .search-section {
                padding: 24px;
                margin-bottom: 24px;
            }

            .search-section h2 {
                font-size: 1.5rem;
                margin-bottom: 24px;
            }

            .school-card {
                padding: 20px;
            }

            .school-actions {
                flex-direction: column;
                gap: 8px;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }

            .search-section {
                padding: 20px;
            }

            .school-card {
                padding: 16px;
            }

            .school-card h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo" onclick="goToHome()">Edu<span>Maps</span></a>
            <nav class="nav-actions">
                <a href="#" class="nav-btn" id="favoritesBtn" onclick="showFavorites()">♡ Favoriler</a>
                <a href="#" class="nav-btn">🌐 TR</a>

                <!-- User not logged in -->
                <div id="authButtons" class="nav-actions">
                    <a href="#" class="nav-btn" id="loginBtn" onclick="showAuthModal('login')">👤 Giriş Yap</a>
                    <a href="#" class="nav-btn success" id="registerBtn" onclick="showAuthModal('register')">📝 Üye Ol</a>
                </div>

                <!-- User logged in -->
                <div id="userProfile" class="user-profile">
                    <div class="user-avatar" id="userAvatar"></div>
                    <span id="userName">Kullanıcı</span>
                    <a href="#" class="nav-btn" id="logoutBtn" onclick="logout()">Çıkış</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Search Section -->
        <section class="search-section">
            <h2>Okul Ara</h2>
            <form class="search-form" onsubmit="searchSchools(event)">
                <div class="form-group">
                    <label for="searchQuery">Okul Adı</label>
                    <input type="text" id="searchQuery" placeholder="Okul adı girin...">
                </div>
                <div class="form-group">
                    <label for="citySelect">Şehir</label>
                    <select id="citySelect" onchange="updateDistricts()">
                        <option value="">Tüm Şehirler</option>
                        <option value="İstanbul">İstanbul</option>
                        <option value="Ankara">Ankara</option>
                        <option value="İzmir">İzmir</option>
                        <option value="Balıkesir">Balıkesir</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="districtSelect">İlçe</label>
                    <select id="districtSelect">
                        <option value="">Tüm İlçeler</option>
                    </select>
                </div>
                <button type="submit" class="search-btn">🔍 Ara</button>
            </form>
        </section>

        <!-- School List Section -->
        <section id="school-list-section" class="section">
            <h2>Okullar</h2>
            <div id="school-list" class="school-grid">
                <!-- Okullar buraya dinamik olarak eklenecek -->
            </div>
        </section>

        <!-- Favorites Section -->
        <section id="favorites-section" class="section hidden">
            <h2>Favori Okullarım</h2>
            <div id="favorites-list" class="school-grid">
                <!-- Favori okullar buraya dinamik olarak eklenecek -->
            </div>
        </section>

        <!-- Recommendations Section -->
        <section id="recommendations-section" class="section hidden">
            <h2>Size Özel Öneriler</h2>
            <div id="recommendation-list" class="school-grid">
                <!-- Öneriler buraya dinamik olarak eklenecek -->
            </div>
        </section>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAuthModal()">&times;</span>
            
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchAuthTab('login')">Giriş Yap</div>
                <div class="auth-tab" onclick="switchAuthTab('register')">Üye Ol</div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h3>Giriş Yap</h3>
                <div id="login-message" class="message" style="display: none;"></div>
                <form onsubmit="login(event)">
                    <div class="form-group">
                        <input type="text" id="login-username" placeholder="Kullanıcı adı" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Şifre" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Giriş Yap</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form">
                <h3>Üye Ol</h3>
                <div id="register-message" class="message" style="display: none;"></div>
                <form onsubmit="register(event)">
                    <div class="form-group">
                        <input type="text" id="register-username" placeholder="Kullanıcı adı" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="E-posta" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Şifre" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Üye Ol</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Modal dışına tıklandığında kapat
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('authModal');
            if (event.target === modal) {
                closeAuthModal();
            }
        });
    </script>
</body>
</html>
