<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorum Sistemi Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Yorum Sistemi Test SayfasÄ±</h1>

    <div class="test-section">
        <h2>1. API BaÄŸlantÄ± Testi</h2>
        <button onclick="testAPI()">API Test Et</button>
        <div id="apiResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Pending Reviews Testi</h2>
        <button onclick="testPendingReviews()">Pending Reviews Test Et</button>
        <div id="pendingResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Yorum GÃ¶nderme Testi</h2>
        <button onclick="testSubmitReview()">Yorum GÃ¶nder</button>
        <div id="submitResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Yorum Onaylama Testi</h2>
        <button onclick="testApproveReview()">Son Yorumu Onayla</button>
        <div id="approveResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>5. Ana Sayfa YorumlarÄ± Testi</h2>
        <button onclick="testSchoolReviews()">Ana Sayfa YorumlarÄ± Test Et</button>
        <div id="schoolResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000/api';
        let lastReviewId = null;

        async function testAPI() {
            const result = document.getElementById('apiResult');
            try {
                const response = await fetch(`${API_BASE}/schools/1`);
                if (response.ok) {
                    const data = await response.json();
                    result.className = 'result success';
                    result.innerHTML = `âœ… API Ã‡alÄ±ÅŸÄ±yor! Okul: ${data.name}`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `âŒ API HatasÄ±: ${response.status}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `âŒ BaÄŸlantÄ± HatasÄ±: ${error.message}`;
            }
        }

        async function testPendingReviews() {
            const result = document.getElementById('pendingResult');
            try {
                const response = await fetch(`${API_BASE}/admin/reviews/pending?admin_id=1`);
                if (response.ok) {
                    const data = await response.json();
                    result.className = 'result success';
                    result.innerHTML = `âœ… Pending Reviews: ${data.length} adet<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `âŒ Pending Reviews HatasÄ±: ${response.status}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `âŒ BaÄŸlantÄ± HatasÄ±: ${error.message}`;
            }
        }

        async function testSubmitReview() {
            const result = document.getElementById('submitResult');
            try {
                const reviewData = {
                    user_id: 1009,
                    school_id: 1,
                    rating: 5,
                    comment: `Test yorumu - ${new Date().toLocaleTimeString()}`,
                    physical_facilities_rating: 5,
                    teacher_quality_rating: 4,
                    transportation_rating: 3
                };

                const response = await fetch(`${API_BASE}/reviews`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reviewData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `âœ… Yorum GÃ¶nderildi!<br>${data.message}`;
                    // Pending reviews'Ä± tekrar test et
                    setTimeout(testPendingReviews, 1000);
                } else {
                    result.className = 'result error';
                    result.innerHTML = `âŒ Yorum GÃ¶nderme HatasÄ±: ${data.message}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `âŒ BaÄŸlantÄ± HatasÄ±: ${error.message}`;
            }
        }

        async function testApproveReview() {
            const result = document.getElementById('approveResult');
            try {
                // Ã–nce pending reviews'Ä± al
                const pendingResponse = await fetch(`${API_BASE}/admin/reviews/pending?admin_id=1`);
                const pendingData = await pendingResponse.json();
                
                if (pendingData.length === 0) {
                    result.className = 'result error';
                    result.innerHTML = `âŒ Onaylanacak yorum yok!`;
                    return;
                }

                const reviewId = pendingData[0].id;
                lastReviewId = reviewId;

                const response = await fetch(`${API_BASE}/admin/reviews/${reviewId}/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ admin_id: 1 })
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `âœ… Yorum OnaylandÄ±! ID: ${reviewId}<br>${data.message}`;
                    // School reviews'Ä± tekrar test et
                    setTimeout(testSchoolReviews, 1000);
                } else {
                    result.className = 'result error';
                    result.innerHTML = `âŒ Onaylama HatasÄ±: ${data.message}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `âŒ BaÄŸlantÄ± HatasÄ±: ${error.message}`;
            }
        }

        async function testSchoolReviews() {
            const result = document.getElementById('schoolResult');
            try {
                const response = await fetch(`${API_BASE}/reviews/school/1`);
                if (response.ok) {
                    const data = await response.json();
                    result.className = 'result success';
                    result.innerHTML = `âœ… Ana Sayfa YorumlarÄ±: ${data.length} adet<br><pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `âŒ Ana Sayfa YorumlarÄ± HatasÄ±: ${response.status}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `âŒ BaÄŸlantÄ± HatasÄ±: ${error.message}`;
            }
        }

        // Sayfa yÃ¼klendiÄŸinde API'yi test et
        window.onload = function() {
            testAPI();
        };
    </script>
</body>
</html>
